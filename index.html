<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">Music Player</div>
    <div class="container">
        <!-- <div id="list1">Music List - I</div> -->
        <div class="music_container">
            <h2 id="title">Ram Ram</h2>
            <h3 id="artist">Mc Square</h3>
            <div class="img_container">
                <img src="pictures/Ram Ram.jpg" alt="error loading image">
            </div>
            <audio src="music/Ram Ram.mpeg"></audio>
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="music_ctrl">
                <i class="fas fa-backward" id="prev" title="prev"></i>
                <i class="fas fa-play" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
        <!-- <div id="list2">Music List - II</div> -->
    </div>
    <div id="footer">Copyright &copy; 2023 by shivam choudhary. All Rights Reserved.</div>
    <script src="script.js"></script>
</body>

</html>
